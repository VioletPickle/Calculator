<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  
  <title>Calculator</title>
  
  <link href="./Resources/css/reset.css" rel="stylesheet" type="text/css"/>
  <link href="./Resources/css/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
  <h1>Calculator</h1>
  <div id="calculator">
    <div id="screen"></div><!--ends id screen-->

    <div id="buttons">
      <div id="">
        <div id="numbers">
          <div class="number" >7</div>
          <div class="number" >8</div>
          <div class="number" >9</div>
          <div class="number" >4</div>
          <div class="number" >5</div>
          <div class="number" >6</div>
          <div class="number" >1</div>
          <div class="number" >2</div>
          <div class="number" >3</div>
          <div class="number" >0</div>
          <div id="clear">C</div>
          <div id="equals">=</div>
      </div><!--ends id numbers-->
        
      </div><!--ends id -->

      <div id="operators">
        <div class="operator" id="add"> + </div>
        <div class="operator" id="minus"> − </div>
        <div class="operator" id="multiply"> × </div>
        <div class="operator" id="divide"> ÷ </div>
      </div><!--ends id operators-->
    </div><!--ends id buttons-->
  </div><!--ends id calculator-->
</body>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./Resources/script.js"></script>
</html>
